<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="input.css">
    <title>Facebook-Signin or signout </title>
</head>
<body class="bg-slate-100">
    <div class="container mt-72 flex mx-auto my-48 items-center justify-center">
        <div class="left w-1/2 mx-8">
            <img src="fb.svg" alt="facebook" class="w-80">
            <p class="mx-6 text-3xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col   bg-white h-96 w-96 rounded-3xl p-4 relative">
            <input  type="text" placeholder="Email address or Phone Number" class="bg-white my-5 border-2 border-gray-200 px-3 rounded-md h-12">
            <input  class="  px-3 border-2 border-gray-200 rounded-md h-12" type="password" placeholder="Password"> 
            <button class="button bg-blue-600 hover:bg-blue-500 text-center my-4 mx-3 font-bold rounded-md px-4 py-4 text-white text-xl"> Log in</button>
            <span class="text-center text-blue-700  my-4 rounded-2xl hover:underline">Forgotten password?</span>
            <hr>
            <button class="btn bg-green-600  text-white font-bold px-4 py-3 my-3 mx-auto w-fit rounded-md">Create New Account</button>
            <span class="absolute -bottom-12"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>

    </div>
    
</body>
</html>
